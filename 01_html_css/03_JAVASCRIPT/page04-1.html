<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function off(target) {
        alert(target + "off");
        console.log("off를 실행하고 있습니다.");
      }
      let target = prompt("무엇을 끄겠습니까?");
      off(target);
      console.log("off 함수가 끝났습니다.");
    </script>
  </head>
  <body></body>
</html>
