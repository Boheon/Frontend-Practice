<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //call by value 원본에게 영향이 없다
      function swap(x, y) {
        let temp;
        temp = x;
        x = y;
        y = temp;

        console.log(`교환 중 x : ${x}, y : ${y}`);
      }

      let x = 10;
      let y = 20;

      console.log(`교환 전 x : ${x}, y : ${y}`);
      swap(x, y);
      console.log(`교환 후 x : ${x}, y : ${y}`);
    </script>
  </head>
  <body></body>
</html>
