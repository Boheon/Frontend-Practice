<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function text() {
        result.innerHTML = "내가 글자";
      }

      function text3() {
        result2.innerHTML = "나도 글자";
      }

      function img() {
        result.innerHTML = "<img src = img/druid.jpg>";
      }

      function text2() {
        //id가 word에 입력한 값을 가지고 와야 한다
        //가져온 값을 result에 넣는다
        word = document.getElementById("word").value; //전역변수 앞에 let붙이면 지역변수
        result.innerHTML = "<font color=blue>" + word + "</font>";
      }
      //console.log(result);//없다고 나옴
    </script>
  </head>
  <body>
    <button style="background: palegreen" onclick="text3()">글자 추가3</button>
    <button style="background: yellow" onclick="text()">글자 추가</button>
    <button style="background: lime" onclick="img()">이미지 추가</button>
    <button style="background: blanchedalmond" onclick="text2()">
      글자 추가2
    </button>
    하고 싶은 말: <input type="text" id="word" />
    <hr />
    <div id="result"></div>
    <!-- 전역변수화 된다 -->
    <div id="result2"></div>
  </body>
  <script>
    console.log(result);
    console.log(result2);
    console.log(word);
  </script>
</html>
