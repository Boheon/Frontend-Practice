<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- &nbsp;는 공백 엔티티 -->
    <!-- 주석은 ctrl + / -->
    <h1>안녕&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하세요</h1>
    <h2>안녕하세요</h2>
    <h3>&lt;h1&gt;안녕하세요</h3>
    <h4>안녕하세요</h4>
    <h5>안녕하세요</h5>
    <h6>안녕하세요</h6>
  </body>
</html>
