<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>ol tag</h1>
    <!-- ordered list -->
    <ol>
      <li>facebook</li>
      <li>twitter</li>
      <li>Linked In</li>
    </ol>
    <!-- unordered list -->
    <ul>
      <li>facebook</li>
      <li>twitter</li>
      <li>Linked In</li>
    </ul>

    <!-- 서브목록 -->
    <ul>
      <li>Coffee</li>
      <li>
        Tea
        <ul>
          <li>Black tea</li>
          <li>Green tea</li>
        </ul>
      </li>
      <li>Milk</li>
    </ul>
  </body>
</html>
