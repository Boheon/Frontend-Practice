<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>The table element</h1>
    <table border="1">
      <thead>
        <tr>
          <th>Month</th>
          <th>Saving</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>January</th>
          <td>$100</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>February</th>
          <td>$80</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
