<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <!--CDN: Content Delivery Network -->

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->

    <link rel="stylesheet" href="css/main.css" />

  <body>
    <div class="container">
      <header class="jumbotron mb-0 rounded-0">
        <h1>Backend Study</h1>
        <p>자바 기반의 백엔드 기술을 배웁니다.</p>
      </header>

      <nav class="navbar navbar-expand-md bg-primary navbar-dark sticky-top">
        <a class="navbar-brand" href="#">
          <i class="fa-solid fa-house"></i> Backend
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-address-book"></i> 연락처
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-blog"></i>블로그
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-regular fa-image"></i>
                갤러리
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-plane-departure"></i>
                여행
              </a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <img
                  src="https://randomuser.me/api/portraits/men/12.jpg"
                  class="avatar-sm"
                />
                diode
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-solid fa-right-from-bracket"></i> 로그아웃
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="row">
        <section class="col-sm-9">
          <div style="width: 500px" class="mx-auto">
            <form>
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" />
              </div>

              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" />
              </div>

              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" /> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>

              <div>
                <button type="submit" class="btn btn-primary btn-block active">
                  <i class="fa-solid fa-right-to-bracket mr-2"></i>로그인
                </button>
                <button
                  type="submit"
                  class="btn btn-primary btn-block disabled"
                >
                  <i class="fa-solid fa-user-plus mr-2"></i>회원가입
                </button>
              </div>
            </form>
          </div>
        </section>
        <aside class="col-sm-3">
          사이드 메뉴
          <a href="login.html" class="btn btn-primary btn-block active">
            <i class="fa-solid fa-right-to-bracket"></i>
            로그인
          </a>
          <button type="button" class="btn btn-primary btn-block disabled">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
          </button>
        </aside>

      <footer class="text-center p-3 footer mt-5">
        <i class="fa-regular fa-copyright"></i>
        2023.7 creaded by java-backend
